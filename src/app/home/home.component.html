<div class="scroll-container" 
  scroll-monitor
  (onScroll)="updateScrollPosition($event)">
  <div class="inner">
    <!--<co-menu></co-menu>-->
    <co-links
      [scrollPosition]="scrollPosition" 
      [slides]="slides">
    </co-links>
    <co-slide *ngFor="let slide of slides; index as i; trackBy: trackByFn"
      [scrollPosition]="scrollPosition"
      [key]="i" 
      [slide]="slide">
    </co-slide>
  </div>
</div>
