<div class="slide">
  <div class="grid"
    [@fadeInOut]="scrollPosition >= slide.start && scrollPosition <= slide.end ? 'fadeIn' : 'fadeOut'">
    <div class="column">
      <div>1</div>
      <div>Slide {{ key }}</div>
      <div>{{ slide.start }}, {{ slide.end }}</div>
      <div>{{ scrollPosition }}</div>
    </div>
    <div class="column">
      <co-content-slide
        [title]="slide.content.title"
        [text]="slide.content.text"
        [buttonText]="slide.content.buttonText">
      </co-content-slide>
    </div>
    <div class="column">
      <div>3</div>
    </div>
  </div>
</div>
